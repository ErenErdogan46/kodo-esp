<!DOCTYPE html>
<html lang="eo">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esperanto Programado</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #editor {
            width: 100%;
            height: 200px;
            background: #1e1e1e;
            color: white;
            padding: 10px;
            border-radius: 5px;
            outline: none;
            border: 1px solid #333;
            font-family: monospace;
            text-align: left;
            white-space: pre-wrap;
            overflow: auto;
        }
        #editor span.keyword { color: #ffcc00; font-weight: bold; }
        #editor span.error { text-decoration: underline red; }
        #esperantoOutput {
            background: #222;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
            text-align: left;
        }
        button {
            margin: 10px;
            padding: 10px;
            background: #6200ea;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover { background: #3700b3; }
    </style>
</head>
<body>
    <h1>Esperanto Programado - Retkompililo</h1>
    
    <div id="editor" contenteditable="true" oninput="highlightEsperantoCode()" placeholder="Skribu vian kodon Ä‰i tie..."></div>
    <button onclick="runEsperantoCode()">Ruli</button>
    
    <pre id="esperantoOutput"></pre>
    <footer>Farita de <span style="color:#00bcd4;">Eren Erdogan</span></footer>

    <script src="compiler.js"></script>
</body>
</html>
